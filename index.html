<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="./css/stryle.css">
</head>

<body>
    <div class="container">
        <!-- Intestazione -->
        <header>
            <img src="img/gmail.jpg" alt="logo" id="logo">
            <h1>Gmail</h1>
        </header>
        <div class="separator"></div>

        <main>
            <!-- Sezione di ricerca -->
            <section id="search">
                <form class="search-form">
                    <input type="text" placeholder="Cerca...">
                    <button>Vai</button>
                </form>
            </section>
            <div class="result-message">
                You have <span class="result-number">30</span> unread messages
            </div>
            <div class="separator"></div>

            <!-- Sezione Mail -->
            <section id="inbox">
                <ul>
                    <li class="email-row">
                        <input type="checkbox" checked>
                        <span class="email-starred">&star;</span>
                        <h3 class="email-subject">Titolo della mail</h3>
                        <span class="email-content">Titolo della mail</span>
                    </li>
                    <li class="email-row email-read">
                        <input type="checkbox" >
                        <span class="email-starred">&star;</span>
                        <h3 class="email-subject">Titolo della mail</h3>
                        <span class="email-content">Titolo della mail</span>
                    </li>
                    <li class="email-row">
                        <input type="checkbox" checked>
                        <span class="email-starred">&star;</span>
                        <h3 class="email-subject">Titolo della mail</h3>
                        <span class="email-content">Titolo della mail</span>
                    </li>
                    <li class="email-row">
                        <input type="checkbox" checked>
                        <span class="email-starred">&star;</span>
                        <h3 class="email-subject">Titolo della mail</h3>
                        <span class="email-content">Titolo della mail</span>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>

</html>
